<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순수 JS AI 앱</title>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; line-height: 1.6; background-color: #f8f9fa; color: #343a40; }
        h1 { color: #007bff; }
        textarea { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ced4da; font-size: 16px; }
        button { display: block; width: 100%; padding: 10px; margin-top: 10px; border: none; border-radius: 5px; background-color: #007bff; color: white; font-size: 16px; cursor: pointer; }
        button:disabled { background-color: #6c757d; }
        #result { margin-top: 20px; padding: 15px; background-color: #e9ecef; border-radius: 5px; white-space: pre-wrap; }
        #clipboard-button { background-color: #28a745; }
    </style>
</head>
<body>

    <h1>AI 공유 콘텐츠 생성기</h1>
    <p>공유하고 싶은 내용을 아래에 입력하고 버튼을 누르세요. AI가 생성한 공유 메시지가 클립보드에 복사됩니다.</p>

    <textarea id="prompt-input" rows="4" placeholder="예: 서울의 숨겨진 맛집 3곳 추천해줘"></textarea>

    <button id="generate-button">공유 링크 생성</button>

    <h2>결과:</h2>
    <div id="result-text">AI의 답변이 여기에 표시됩니다...</div>
    <button id="clipboard-button" style="display: none;">클립보드에 복사</button>

    <!-- React/TSX 대신 순수 JavaScript 파일을 로드합니다. -->
    <script src="main.js"></script>

</body>
</html>
