<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공유된 가이드북 - 내손가이드</title>
    <meta name="description" content="AI가 만들어준 여행 가이드북을 확인해보세요. 위치 기반 맞춤형 여행 정보를 제공합니다.">
    <meta name="keywords" content="여행가이드, AI여행, 여행정보, 내손가이드, 여행공유">
    <meta name="author" content="내손가이드">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph 태그 (카톡, 페이스북 등 소셜 공유용) -->
    <meta property="og:title" content="공유된 가이드북 - 내손가이드">
    <meta property="og:description" content="AI가 만들어준 여행 가이드북을 확인해보세요.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:site_name" content="내손가이드">
    <meta property="og:locale" content="ko_KR">
    
    <!-- Twitter Card 태그 -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="공유된 가이드북 - 내손가이드">
    <meta name="twitter:description" content="AI가 만들어준 여행 가이드북을 확인해보세요.">
    
    <!-- 브라우저 호환성 개선 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://hangeul.pstatic.net">
    <link rel="stylesheet" href="https://hangeul.pstatic.net/maruburi/maruburi.css">
    <style>
        body {
            font-family: 'MaruBuri', sans-serif;
        }
        .guidebook-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .guidebook-item {
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }
        .guidebook-item:hover {
            background-color: #f8fafc;
            border-radius: 0.5rem;
            padding: 1rem;
        }
        /* 🎵 음성 재생 중 하이라이트 */
        .speaking {
            background-color: #fef3c7;
            border-radius: 0.25rem;
            padding: 0.125rem 0.25rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        /* 오디오 버튼 애니메이션 */
        .audio-btn {
            transition: all 0.2s ease;
        }
        .audio-btn:hover {
            transform: scale(1.1);
        }
        /* 🎯 3×10 모자이크 그리드 스타일 */
        .guidebook-item {
            transition: all 0.3s ease;
        }
        .guidebook-item:hover {
            transform: translateY(-2px);
        }
        /* 텍스트 라인 클램프 */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">공유된 가이드북</h1>
            <p id="guidebook-description" class="text-gray-600 mt-2"></p>
        </header>

        <!-- 🎯 3×10 모자이크 그리드 구조 -->
        <main class="max-w-6xl mx-auto">
            <!-- Loading spinner -->
            <div id="loader" class="text-center py-10">
                <div class="inline-block w-8 h-8 animate-spin rounded-full border-4 border-solid border-blue-500 border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]" role="status">
                    <span class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">Loading...</span>
                </div>
                <p class="mt-4 text-gray-700">가이드북을 불러오는 중입니다...</p>
            </div>
            
            <!-- 3×10 모자이크 그리드 컨테이너 -->
            <div id="guidebook-content" class="grid grid-cols-3 gap-4 p-4">
                <!-- Guidebook items will be inserted here in 3x10 grid -->
            </div>
            
        </main>

        <!-- ✨ [NEW] 상세페이지 - 보관함과 동일한 구조 -->
        <div id="shareDetailPage" class="fixed inset-0 z-50 hidden ui-layer">
            <img id="shareResultImage" src="" alt="분석된 이미지" class="full-screen-bg">
            <header class="header-safe-area">
                <button id="shareBackBtn" class="w-12 h-12 flex items-center justify-center rounded-full bg-black/60 backdrop-blur-md text-gemini-blue interactive-btn shadow-2xl absolute top-1/2 left-4 -translate-y-1/2" aria-label="뒤로가기" data-testid="button-back">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                    </svg>
                </button>
                <div id="shareLoadingHeader" class="text-center hidden">
                    <h1 class="text-xl font-bold text-white">해설 준비 중...</h1>
                </div>
            </header>
            
            <div class="absolute inset-0 flex flex-col">
                <div id="shareLoader" class="flex-1 flex items-center justify-center hidden">
                    <div class="text-center">
                        <div class="w-8 h-8 rounded-full animate-spin border-4 border-white border-r-transparent mx-auto mb-4"></div>
                        <p id="shareLoadingText" class="text-white text-lg font-semibold">잠시만 기다려주세요...</p>
                    </div>
                </div>
                
                <div id="shareTextOverlay" class="text-content">
                    <div id="shareDescriptionText" class="readable-on-image text-xl leading-relaxed"></div>
                </div>
            </div>
            
            <footer id="shareDetailFooter" class="footer-safe-area" style="background: transparent;">
                <button id="shareAudioBtn" aria-label="오디오 재생" class="w-16 h-16 flex items-center justify-center rounded-full bg-black/60 backdrop-blur-md text-gemini-blue interactive-btn shadow-2xl" data-testid="button-audio">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="currentColor">
                        <path fill-rule="evenodd" d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.648c1.295.748 1.295 2.538 0 3.286L7.279 20.99c-1.25.717-2.779-.217-2.779-1.643V5.653z" clip-rule="evenodd" />
                    </svg>
                </button>
                <button id="shareTextToggleBtn" aria-label="해설 읽기" class="w-16 h-16 flex items-center justify-center rounded-full bg-black/60 backdrop-blur-md text-gemini-blue interactive-btn shadow-2xl" data-testid="button-text-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                </button>
                
            </footer>
        </div>

        <footer class="text-center mt-12 text-sm text-gray-500">
            <div id="referralBanner" class="hidden mt-6 mx-auto max-w-md">
                <div class="bg-gradient-to-r from-blue-500 to-purple-600 text-white p-4 rounded-lg shadow-lg">
                    <h3 class="font-bold text-lg mb-2">🎁 특별 혜택!</h3>
                    <p class="text-sm mb-3"><span id="referrerName">추천인</span>님이 추천한 드림샷 스튜디오에서 AI로 나만의 여행 사진과 영상을 만들어보세요!</p>
                    <div class="flex space-x-2">
                        <button onclick="signUpWithBonus()" class="flex-1 bg-white text-blue-600 font-bold py-2 px-4 rounded hover:bg-gray-100 text-sm" data-testid="button-signup-bonus">
                            🆓 가입하고 2 크레딧 받기
                        </button>
                        <button onclick="window.open('/', '_blank')" class="flex-1 bg-blue-700 text-white font-bold py-2 px-4 rounded hover:bg-blue-800 text-sm" data-testid="button-try-now">
                            체험하기
                        </button>
                    </div>
                </div>
            </div>
            <p>손안에 가이드</p>
        </footer>
    </div>

    <script type="module" src="./share-page.js"></script>
</body>
</html>
